<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
</head>

<body>
    <h1>Upload a File</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
